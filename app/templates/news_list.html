
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List</title>

</head>
<body>

    <h1>News List</h1>

    {% for n in news %}
        <h2>{{ n.title }}</h2>
        {% if n.image %}
            <img src="../../media/{{ n.image.name }}" alt="{{ n.title }}">


        {% endif %}

        <p>{{ n.text|safe }}</p>

        <a href="{% url 'edit_news' n.id %}">Изменить</a> |
        <a href="{% url 'delete_news' n.id %}">Удалить</a>
    {% endfor %}

</body>
</html>
